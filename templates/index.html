<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Simple PDF Compressor</title>
   <!-- Using Tailwind CSS for instant styling without extra files -->
   <script src="https://cdn.tailwindcss.com"></script>
   <!-- Font Awesome for Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">


   <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      
       <!-- Header -->
       <div class="text-center mb-8">
           <div class="bg-blue-100 text-blue-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
               <i class="fas fa-compress-arrows-alt text-2xl"></i>
           </div>
           <h1 class="text-2xl font-bold text-gray-800">PDF Compressor</h1>
           <p class="text-gray-500 text-sm mt-1">Upload your PDF to reduce its size</p>
       </div>


       <!-- Form -->
       <form action="/" method="POST" enctype="multipart/form-data" class="space-y-6" id="uploadForm">
          
           <!-- File Input Area -->
           <div class="flex items-center justify-center w-full">
               <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 hover:border-blue-500 transition-colors">
                   <div class="flex flex-col items-center justify-center pt-5 pb-6">
                       <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-3"></i>
                       <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span></p>
                       <p class="text-xs text-gray-500">PDF files only</p>
                       <!-- Selected Filename Display -->
                       <p id="filename" class="mt-2 text-sm text-blue-600 font-medium hidden"></p>
                   </div>
                   <input id="dropzone-file" name="pdf_file" type="file" class="hidden" accept=".pdf" required />
               </label>
           </div>


           <!-- Submit Button -->
           <button type="submit" id="submitBtn" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all flex items-center justify-center gap-2">
               <span>Compress PDF</span>
               <i class="fas fa-arrow-right"></i>
           </button>


           <!-- Loading Indicator (Hidden by default) -->
           <div id="loading" class="hidden text-center">
               <i class="fas fa-spinner fa-spin text-blue-600 text-2xl"></i>
               <p class="text-gray-600 mt-2">Compressing... please wait.</p>
           </div>


       </form>
   </div>


   <!-- Simple Script to show filename and loading state -->
   <script>
       const fileInput = document.getElementById('dropzone-file');
       const filenameDisplay = document.getElementById('filename');
       const form = document.getElementById('uploadForm');
       const submitBtn = document.getElementById('submitBtn');
       const loadingDiv = document.getElementById('loading');


       // Show filename when selected
       fileInput.addEventListener('change', function(e) {
           if (this.files && this.files[0]) {
               filenameDisplay.textContent = this.files[0].name;
               filenameDisplay.classList.remove('hidden');
           }
       });


       // Show loading spinner on submit
       form.addEventListener('submit', function() {
           submitBtn.classList.add('hidden');
           loadingDiv.classList.remove('hidden');
       });
   </script>
</body>
</html>
